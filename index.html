<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Indian Christian Missionaries Directory</title>
    <meta name="description" content="A searchable and filterable directory of Christian missionaries who served in India, with detailed information on their work, contributions, and lasting impact."/>
    <meta name="keywords" content="missionaries, India, Christian missionaries, missionary work, Andhra Pradesh, Telugu, Bible translation, history, church"/>

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Indian Christian Missionaries Directory"/>
    <meta property="og:description" content="Explore the history and contributions of Christian missionaries in India through this interactive database."/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://raw.githubusercontent.com/cybercam/Indian-Christian-Missionaries/main/assets/og-image.png">
    <meta property="og:url" content="https://cybercam.github.io/Indian-Christian-Missionaries/"/>

    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/cybercam/Indian-Christian-Missionaries/main/assets/favicon.ico" type="image/x-icon">

    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-light: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #58a6ff;
            --accent-hover: #79c0ff;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        a { color: var(--accent); text-decoration: none; transition: color 0.2s ease; }
        a:hover { color: var(--accent-hover); text-decoration: underline; }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .title { font-size: 2.5rem; font-weight: 600; margin: 0; }
        .subtitle { font-size: 1.1rem; color: var(--text-secondary); margin-top: 0.5rem; }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
        }

        .input, select, button {
            width: 100%;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.6rem 0.8rem;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        #search-input { grid-column: 1 / -1; }
        @media (min-width: 768px) { #search-input { grid-column: span 2; } }

        .button {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: transparent;
        }
        .button:hover { background-color: var(--bg-light); }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .view-toggle { display: flex; border: 1px solid var(--border-color); border-radius: 6px; }
        .view-toggle button { border: none; background: none; padding: 0.5rem 0.8rem; }
        .view-toggle button.active { background-color: var(--accent); color: var(--bg-dark); border-radius: 5px; }
        .view-toggle svg { stroke: var(--text-secondary); }
        .view-toggle button.active svg { stroke: var(--bg-dark); }


        #results-grid, #results-table { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .hidden { display: none; }

        /* Card View */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 12px 28px rgba(0,0,0,0.3); }

        .card-header { padding: 1.25rem; border-bottom: 1px solid var(--border-color); }
        .card-title { font-size: 1.4rem; font-weight: 600; margin: 0; }
        .card-subtitle { color: var(--text-secondary); font-size: 0.9rem; }
        .card-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; }
        .tag {
            font-size: 0.75rem;
            background-color: var(--border-color);
            padding: 0.25rem 0.6rem;
            border-radius: 99px;
            color: var(--text-secondary);
        }

        .card-body { padding: 1.25rem; flex-grow: 1; }
        .detail-item {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 1rem;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }
        .detail-key { color: var(--text-secondary); font-weight: 500; }
        .detail-value { word-break: break-word; }

        .card-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0,0,0,0.2);
        }

        /* Table View */
        .table-wrapper { overflow-x: auto; }
        .results-table { width: 100%; border-collapse: collapse; }
        .results-table th, .results-table td {
            padding: 0.8rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .results-table th { color: var(--accent); font-weight: 600; }
        .results-table tbody tr { transition: background-color 0.2s ease; }
        .results-table tbody tr:hover { background-color: var(--bg-light); }

        /* Utility Styles */
        .loading-state, .error-state, .no-results {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }
        .spinner {
            border: 4px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--bg-light);
            color: var(--text-primary);
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(-10px); }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 class="title">Indian Christian Missionaries Directory</h1>
            <p class="subtitle">An Interactive Database of Historical Figures and Their Contributions</p>
        </header>

        <main>
            <div class="controls-grid">
                <input type="text" class="input" id="search-input" placeholder="Search by name, country, keywords..." aria-label="Search missionaries">
                <select id="country-filter" class="input" aria-label="Filter by Country of Origin">
                    <option value="">All Countries</option>
                </select>
                <select id="org-filter" class="input" aria-label="Filter by Organization">
                    <option value="">All Organizations</option>
                </select>
                <select id="sort-filter" class="input" aria-label="Sort results">
                    <option value="name_asc">Sort by Name (A-Z)</option>
                    <option value="name_desc">Sort by Name (Z-A)</option>
                    <option value="year_asc">Sort by Active Years (Oldest)</option>
                    <option value="year_desc">Sort by Active Years (Newest)</option>
                </select>
                <button id="clear-filters-btn" class="button">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"><path d="M12.5 3.5L3.5 12.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M12.5 12.5L3.5 3.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    Clear Filters
                </button>
            </div>

            <div class="toolbar">
                <div id="results-count"></div>
                <div class="view-toggle">
                    <button id="view-cards-btn" class="active" aria-label="Card View">
                         <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="3" width="5" height="10" rx="1" stroke-width="1.5"/><rect x="9" y="3" width="5" height="10" rx="1" stroke-width="1.5"/></svg>
                    </button>
                    <button id="view-table-btn" aria-label="Table View">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 5.5H13.5M2.5 10.5H13.5" stroke-width="1.5" stroke-linecap="round"/></svg>
                    </button>
                </div>
            </div>

            <div id="loading-state" class="loading-state">
                <div class="spinner"></div>
                <p>Loading missionary data...</p>
            </div>

            <div id="error-state" class="error-state hidden">
                <h3>Failed to Load Data</h3>
                <p>There was an issue retrieving the missionary directory. Please try again.</p>
                <button id="retry-btn" class="button">Retry</button>
            </div>
            
            <div id="results-container">
                <div id="results-grid" class="results-grid"></div>
                <div id="results-table" class="table-wrapper hidden">
                    <table class="results-table">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
                 <div id="no-results" class="no-results hidden">
                    <p>No missionaries match the current filters.</p>
                </div>
            </div>
        </main>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const appState = {
            allData: [],
            filteredData: [],
            view: 'cards', // 'cards' or 'table'
            filters: {
                search: '',
                country: '',
                organization: '',
            },
            sort: 'name_asc',
        };

        // --- DOM Elements ---
        const elements = {
            loading: document.getElementById('loading-state'),
            error: document.getElementById('error-state'),
            container: document.getElementById('results-container'),
            grid: document.getElementById('results-grid'),
            tableWrapper: document.getElementById('results-table'),
            tableHead: document.querySelector('#results-table thead'),
            tableBody: document.querySelector('#results-table tbody'),
            noResults: document.getElementById('no-results'),
            count: document.getElementById('results-count'),
            searchInput: document.getElementById('search-input'),
            countryFilter: document.getElementById('country-filter'),
            orgFilter: document.getElementById('org-filter'),
            sortFilter: document.getElementById('sort-filter'),
            clearBtn: document.getElementById('clear-filters-btn'),
            viewCardsBtn: document.getElementById('view-cards-btn'),
            viewTableBtn: document.getElementById('view-table-btn'),
            retryBtn: document.getElementById('retry-btn'),
            toast: document.getElementById('toast'),
        };
        
        // --- Key Normalization ---
        const KEY_MAP = {
            id: "ID [Entity ID]",
            name: "Name [Entity Name]",
            url: "URL [Entity URL]",
            description: "Description [Entity Description]",
            country: "country_of_origin [Country of Origin of the missionary]",
            organization: "mission_organization [Mission Organization affiliation (if any, e.g., CMS, LMS, American Baptist Telugu Mission)]",
            activeYears: "active_years_in_india [Active Years in India (format YYYY-YYYY or YYYY-Present)]",
            contributions: "key_contributions [Key Contributions categorized by area (e.g., Education, Bible translation, social reforms, medical, women empowerment, orphanages, evangelism)]",
            denomination: "denomination_affiliation [Denomination Affiliation (e.g., Catholic, Lutheran, Baptist, Anglican, Methodist, Pentecostal)]",
            publications: "major_publications [Major Publications or Translations authored or significantly contributed to (e.g., Telugu Bible, hymnals, books, dictionaries)]",
            institutions: "related_institutions [Related Institutions that are still active and were founded or significantly influenced by the missionary, especially those in Andhra Pradesh (e.g., specific schools, hospitals, universities)]",
            legacy: "legacy_lasting_impact [Legacy "
        };
        
        // --- Data Fetching & Processing ---
        async function loadData() {
            showLoading();
            try {
                // Adjust the path to your JSON file as needed
                const response = await fetch('data/missionaries.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const rawData = await response.json();
                
                appState.allData = rawData.map(normalizeItem);
                
                populateFilters();
                runFiltersAndRender();
                showContent();
            } catch (error) {
                console.error("Failed to load missionary data:", error);
                showError();
            }
        }

        const EMPTY_VALUES = new Set(['skipped', 'unknown', '[empty]', 'no major publications found.', 'information unavailable', 'sources unavailable.', 'no languages found.', '']);
        const isAvailable = (value) => {
            if (value === null || value === undefined) return false;
            return !EMPTY_VALUES.has(String(value).toLowerCase().trim());
        };
        
        function normalizeItem(rawItem) {
            const normalized = {};
            for (const key in KEY_MAP) {
                if (key === 'legacy') { // Handle special nested structure for legacy
                    const legacyObj = rawItem[KEY_MAP.legacy];
                    if (typeof legacyObj === 'object' && legacyObj !== null) {
                         const innerKey = Object.keys(legacyObj)[0];
                         normalized[key] = legacyObj[innerKey];
                    } else {
                        normalized[key] = legacyObj;
                    }
                } else {
                    normalized[key] = rawItem[KEY_MAP[key]];
                }
            }
            return normalized;
        }

        function populateFilters() {
            const countries = new Set();
            const organizations = new Set();

            appState.allData.forEach(item => {
                if (isAvailable(item.country)) countries.add(item.country);
                if (isAvailable(item.organization)) organizations.add(item.organization);
            });

            const createOptions = (set) => [...set].sort().map(val => `<option value="${val}">${val}</option>`).join('');
            
            elements.countryFilter.innerHTML += createOptions(countries);
            elements.orgFilter.innerHTML += createOptions(organizations);
        }

        // --- Filtering & Sorting ---
        function runFiltersAndRender() {
            let data = [...appState.allData];

            // Filter
            if (appState.filters.search) {
                const search = appState.filters.search.toLowerCase();
                data = data.filter(item => 
                    Object.values(item).some(val => String(val).toLowerCase().includes(search))
                );
            }
            if (appState.filters.country) {
                data = data.filter(item => item.country === appState.filters.country);
            }
            if (appState.filters.organization) {
                data = data.filter(item => item.organization === appState.filters.organization);
            }
            
            // Sort
            data.sort((a, b) => {
                const [key, dir] = appState.sort.split('_');
                let valA, valB;

                if (key === 'name') {
                    valA = a.name || '';
                    valB = b.name || '';
                } else if (key === 'year') {
                    // Extract the first year for sorting
                    valA = parseInt((a.activeYears || '0').split('-')[0], 10) || 0;
                    valB = parseInt((b.activeYears || '0').split('-')[0], 10) || 0;
                }
                
                if (dir === 'asc') {
                    return valA < valB ? -1 : 1;
                } else {
                    return valA > valB ? -1 : 1;
                }
            });
            
            appState.filteredData = data;
            render();
        }

        // --- Rendering ---
        function render() {
            elements.count.textContent = `${appState.filteredData.length} result(s) found`;
            
            if (appState.filteredData.length === 0) {
                elements.noResults.classList.remove('hidden');
                elements.grid.classList.add('hidden');
                elements.tableWrapper.classList.add('hidden');
            } else {
                elements.noResults.classList.add('hidden');
                if (appState.view === 'cards') {
                    renderCards();
                } else {
                    renderTable();
                }
            }
        }
        
        function renderCards() {
            elements.grid.innerHTML = appState.filteredData.map(createCardHTML).join('');
            elements.grid.classList.remove('hidden');
            elements.tableWrapper.classList.add('hidden');
        }

        function createCardHTML(item) {
            const createDetail = (key, value) => {
                if (!isAvailable(value)) return '';
                const displayValue = String(value).startsWith('http') 
                    ? `<a href="${value}" target="_blank" rel="noopener noreferrer">${value}</a>`
                    : value;
                return `<div class="detail-item"><div class="detail-key">${key}</div><div class="detail-value">${displayValue}</div></div>`;
            };

            const tags = [item.country, item.denomination, item.activeYears]
                .filter(isAvailable)
                .map(tag => `<span class="tag">${tag}</span>`)
                .join('');
            
            return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">${item.name || 'N/A'}</h2>
                        <p class="card-subtitle">${item.organization || 'No Organization'}</p>
                        <div class="card-tags">${tags}</div>
                    </div>
                    <div class="card-body">
                        ${createDetail('Legacy', item.legacy)}
                        ${createDetail('Contributions', item.contributions)}
                        ${createDetail('Publications', item.publications)}
                        ${createDetail('Institutions', item.institutions)}
                    </div>
                    ${isAvailable(item.url) ? `<div class="card-footer"><a href="https://${item.url.replace(/^https?:\/\//, '')}" target="_blank" rel="noopener noreferrer">Learn More &rarr;</a></div>` : ''}
                </div>
            `;
        }

        function renderTable() {
            const headers = ['Name', 'Country', 'Organization', 'Active Years', 'Denomination'];
            const keys = ['name', 'country', 'organization', 'activeYears', 'denomination'];

            elements.tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
            elements.tableBody.innerHTML = appState.filteredData.map(item => `
                <tr>
                    ${keys.map(key => `<td>${isAvailable(item[key]) ? item[key] : 'N/A'}</td>`).join('')}
                </tr>
            `).join('');
            
            elements.grid.classList.add('hidden');
            elements.tableWrapper.classList.remove('hidden');
        }

        // --- UI State Management ---
        function showLoading() {
            elements.loading.classList.remove('hidden');
            elements.error.classList.add('hidden');
            elements.container.classList.add('hidden');
        }
        function showError() {
            elements.loading.classList.add('hidden');
            elements.error.classList.remove('hidden');
            elements.container.classList.add('hidden');
        }
        function showContent() {
            elements.loading.classList.add('hidden');
            elements.error.classList.add('hidden');
            elements.container.classList.remove('hidden');
        }
        
        function updateView(newView) {
            appState.view = newView;
            elements.viewCardsBtn.classList.toggle('active', newView === 'cards');
            elements.viewTableBtn.classList.toggle('active', newView === 'table');
            render();
        }

        function showToast(message) {
            elements.toast.textContent = message;
            elements.toast.classList.add('show');
            setTimeout(() => elements.toast.classList.remove('show'), 3000);
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            elements.searchInput.addEventListener('input', (e) => {
                appState.filters.search = e.target.value;
                runFiltersAndRender();
            });
            elements.countryFilter.addEventListener('change', (e) => {
                appState.filters.country = e.target.value;
                runFiltersAndRender();
            });
            elements.orgFilter.addEventListener('change', (e) => {
                appState.filters.organization = e.target.value;
                runFiltersAndRender();
            });
            elements.sortFilter.addEventListener('change', (e) => {
                appState.sort = e.target.value;
                runFiltersAndRender();
            });
            elements.clearBtn.addEventListener('click', () => {
                appState.filters = { search: '', country: '', organization: '' };
                elements.searchInput.value = '';
                elements.countryFilter.value = '';
                elements.orgFilter.value = '';
                runFiltersAndRender();
                showToast("Filters cleared.");
            });
            elements.viewCardsBtn.addEventListener('click', () => updateView('cards'));
            elements.viewTableBtn.addEventListener('click', () => updateView('table'));
            elements.retryBtn.addEventListener('click', loadData);
        }

        // --- Initialization ---
        setupEventListeners();
        loadData();
    });
    </script>
</body>
</html>
