    <script>
        // GitHub Pages base URL helper
        const getBaseUrl = () => {
            const pathSegments = window.location.pathname.split('/');
            const repoName = pathSegments[1];
            return repoName && !repoName.includes('.') && repoName !== 'github.io' ? 
                `/${repoName}/` : '/';
        };
        
        // Initialize application state
        const state = {
            view: 'cards',
            data: [],
            filteredData: [],
            loading: true,
            error: null
        };
        
        // DOM elements
        const searchEl = document.getElementById('search');
        const countryEl = document.getElementById('country-filter');
        const orgEl = document.getElementById('org-filter');
        const sorterEl = document.getElementById('sorter');
        const exportBtn = document.getElementById('export-btn');
        const retryBtn = document.getElementById('retry-btn');
        const cardsView = document.getElementById('cards-view');
        const tableView = document.querySelector('#table-view table');
        const contentView = document.getElementById('content');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error-message');
        
        // Metadata configuration
        const META = {
            nameKey: 'Name [Entity Name]',
            countryKey: 'country_of_origin [Country of Origin of the missionary]',
            orgKey: 'organization [Organization the missionary was affiliated with]',
            yearKey: 'active_years_in_india [Years of service in India]',
            websiteKey: 'URL [Entity URL]',
            emailKey: 'email [Contact email]',
            imageKey: 'image_url [Profile image URL]',
            allKeys: [
                'Name [Entity Name]',
                'URL [Entity URL]',
                'Description [Entity Description]',
                'country_of_origin [Country of Origin of the missionary]',
                'organization [Organization the missionary was affiliated with]',

                'major_publications [Major Publications or Translations authored or significantly contributed to (e.g., Telugu Bible, hymnals, books, dictionaries)]',

        };

                "major_publications [Major Publications or Translations authored or significantly contributed to (e.g., Telugu Bible, hymnals, books, dictionaries)]": "Telugu hymnals and religious tracts",
                "related_institutions [Related Institutions (e.g., schools, hospitals, churches established)]": "Guntur Medical Mission, Lutheran schools in Andhra Pradesh"
            },

                "Name [Entity Name]": "Lyman Jewett",
                "URL [Entity URL]": "en.wikipedia.org/wiki/Lyman_Jewett",
                "Description [Entity Description]": "American Baptist missionary in Andhra Pradesh",
                "country_of_origin [Country of Origin of the missionary]": "United States",
                "organization [Organization the missionary was affiliated with]": "American Baptist Mission",
                "active_years_in_india [Years of service in India]": "1848-1870",
                "key_contributions [Key Contributions categorized by area (e.g., Education, Bible translation, social reforms, medical, women empowerment, orphanages, evangelism)]": "Pioneer of Baptist mission work in Andhra; established churches and schools; contributed to Telugu Bible translation",
                "denomination_affiliation [Denomination Affiliation (e.g., Catholic, Lutheran, Baptist, Anglican, Methodist, Pentecostal)]": "Baptist",
                "major_publications [Major Publications or Translations authored or significantly contributed to (e.g., Telugu Bible, hymnals, books, dictionaries)]": "Contributed to Telugu Bible translation",

        // Data loading function with GitHub Pages considerations
      // Data loading function for production
const loadData = async () => {
    try {
        state.loading = true;
        state.error = null;
        loadingEl.style.display = 'flex';
        errorEl.style.display = 'none';
        contentView.style.display = 'none';
        
        // PRODUCTION CODE: Fetch from your JSON file
        const baseUrl = getBaseUrl();
        const response = await fetch(`${baseUrl}data/missionaries.json`);
        
        if (!response.ok) {
            throw new Error(`Failed to load data: ${response.status} ${response.statusText}`);
        }
        
        state.data = await response.json();
        
        // Update UI
        state.loading = false;
        loadingEl.style.display = 'none';
        contentView.style.display = 'block';
        
        // Initial render
        render();
        
        // Optional: Add success message for debugging
        console.log(`Successfully loaded ${state.data.length} missionary records`);
    } catch (error) {
        console.error('Error loading data:', error);
        state.loading = false;
        state.error = error.message;
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
        contentView.style.display = 'none';
    }
};
        // Apply filters to the data
        const applyFilters = () => {
            let filtered = [...state.data];
            const query = searchEl.value.toLowerCase().trim();
            const country = countryEl.value;
            const org = orgEl.value;
            
            if (query) {
                filtered = filtered.filter(item => 
                    Object.values(item).some(val => 
                        String(val).toLowerCase().includes(query)
                    )
                );
            }
            
            if (country) {
                filtered = filtered.filter(item => 
                    item[META.countryKey] === country
                );
            }
            
            if (org) {
                filtered = filtered.filter(item => 
                    item[META.orgKey] === org
                );
            }
            
            // Sort
            const sortKey = sorterEl.value;
            filtered.sort((a, b) => {
                let valA, valB;
                
                switch(sortKey) {
                    case 'name':
                        valA = a[META.nameKey] || '';
                        valB = b[META.nameKey] || '';
                        break;
                    case 'country':
                        valA = a[META.countryKey] || '';
                        valB = b[META.countryKey] || '';
                        break;
                    case 'org':
                        valA = a[META.orgKey] || '';
                        valB = b[META.orgKey] || '';
                        break;
                    case 'year':
                        valA = a[META.yearKey] || '';
                        valB = b[META.yearKey] || '';
                        break;
                    default:
                        valA = a[META.nameKey] || '';
                        valB = b[META.nameKey] || '';
                }
                
                return valA.localeCompare(valB);
            });
            
            state.filteredData = filtered;
            return filtered;
        };
        
        // Create DOM element helper
        const create = (tag, className) => {
            const el = document.createElement(tag);
            if (className) el.className = className;
            return el;
        };
        
        // Render cards view
        const renderCards = (rows) => {
            cardsView.innerHTML = '';
            
            if (rows.length === 0) {
                cardsView.innerHTML = '<div class="kv-row" style="padding: 20px; text-align: center; width: 100%;">No missionaries match your search criteria.</div>';
                return;
            }
            
            rows.forEach(r => {
                const card = create("div", "card");
                
                // Header
                const head = create("div", "card-head");
                const img = create("div", "card-img");
                img.style.background = "var(--card)";
                img.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`;
                head.appendChild(img);
                
                const htxt = create("div");
                const title = create("div", "card-title");
                title.textContent = r[META.nameKey] || 'Unnamed Missionary';
                
                const sub = create("div", "card-sub");
                sub.textContent = [META.countryKey && r[META.countryKey], META.orgKey && r[META.orgKey]].filter(Boolean).join(" • ");
                
                htxt.appendChild(title);
                htxt.appendChild(sub);
                
                const tags = create("div", "tags");
                if (META.countryKey && r[META.countryKey]) {
                    const t = create("span", "tag");
                    t.textContent = r[META.countryKey];
                    tags.appendChild(t);
                }
                if (META.orgKey && r[META.orgKey]) {
                    const t = create("span", "tag");
                    t.textContent = r[META.orgKey];
                    tags.appendChild(t);
                }
                if (META.yearKey && r[META.yearKey]) {
                    const t = create("span", "tag");
                    t.textContent = r[META.yearKey];
                    tags.appendChild(t);
                }
                htxt.appendChild(tags);
                head.appendChild(htxt);
                card.appendChild(head);
                
                // Body
                const body = create("div", "card-body");
                const kv = create("div", "kv");
                
                META.allKeys.forEach(k => {
                    const val = r[k];
                    if (!val || [META.nameKey, META.countryKey, META.orgKey, META.imageKey, META.yearKey].includes(k)) return;
                    
                    const row = create("div", "kv-row");
                    const kk = create("div", "kv-key");
                    kk.textContent = k.split('[')[0].trim();
                    
                    const vv = create("div", "kv-val");
                    let v = (val ?? "").toString();
                    
                    if (/^https?:\/\//i.test(v)) {
                        const a = create("a");
                        a.href = v;
                        a.target = "_blank";
                        a.rel = "noopener";
                        a.textContent = v;
                        vv.appendChild(a);
                    } else {
                        vv.textContent = v;
                    }
                    
                    row.appendChild(kk);
                    row.appendChild(vv);
                    kv.appendChild(row);
                });
                
                body.appendChild(kv);
                card.appendChild(body);
                
                // Footer
                const foot = create("div", "card-foot");
                if (META.websiteKey && r[META.websiteKey]) {
                    const url = r[META.websiteKey].startsWith('http') ? 
                        r[META.websiteKey] : `https://${r[META.websiteKey]}`;
                    const a = create("a", "link-btn");
                    a.href = url;
                    a.target = "_blank";
                    a.rel = "noopener";
                    a.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 1 7 7l-3 3a5 5 0 0 1-7-7"/><path d="M14 11a5 5 0 0 0-7-7L4 7a5 5 0 0 0 7 7"/></svg> Website`;
                    foot.appendChild(a);
                }
                
                if (META.emailKey && r[META.emailKey]) {
                    const a = create("a", "link-btn");
                    a.href = `mailto:${r[META.emailKey]}`;
                    a.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg> Email`;
                    foot.appendChild(a);
                }
                
                card.appendChild(foot);
                cardsView.appendChild(card);
            });
        };
        
        // Render table view
        const renderTable = (rows) => {
            tableView.innerHTML = "";
            
            if (rows.length === 0) {
                tableView.innerHTML = '<tr><td colspan="' + META.allKeys.length + '" style="text-align: center; padding: 20px;">No missionaries match your search criteria.</td></tr>';
                return;
            }
            
            // Build head from all keys (ensure name first)
            const keys = [...META.allKeys];
            const nidx = keys.indexOf(META.nameKey);
            if (nidx > 0) {
                keys.splice(0, 0, keys.splice(nidx, 1)[0]);
            }
            
            const thead = document.createElement("thead");
            thead.innerHTML = "<tr>" + keys.map(k => `<th>${k.split('[')[0].trim()}</th>`).join("") + "</tr>";
            
            const tbody = document.createElement("tbody");
            rows.forEach(r => {
                const tr = document.createElement("tr");
                tr.innerHTML = keys.map(k => {
                    let v = (r[k] ?? "").toString();
                    if (/^https?:\/\//i.test(v)) {
                        return `<td><a href="${v}" target="_blank" rel="noopener">${v}</a></td>`;
                    }
                    if (/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(v)) {
                        return `<td><a href="mailto:${v}">${v}</a></td>`;
                    }
                    return `<td>${v}</td>`;
                }).join("");
                tbody.appendChild(tr);
            });
            
            tableView.appendChild(thead);
            tableView.appendChild(tbody);
        };
        
        // Main render function
        const render = () => {
            const rows = applyFilters();
            
            if (state.view === "table") {
                cardsView.parentElement.classList.add("hidden");
                tableView.parentElement.classList.remove("hidden");
                renderTable(rows);
            } else {
                tableView.parentElement.classList.add("hidden");
                cardsView.parentElement.classList.remove("hidden");
                renderCards(rows);
            }
            
            // Update URL
            const p = new URLSearchParams();
            if (searchEl.value) p.set("q", searchEl.value);
            if (countryEl.value) p.set("country", countryEl.value);
            if (orgEl.value) p.set("org", orgEl.value);
            if (sorterEl.value !== "name") p.set("sort", sorterEl.value);
            if (state.view !== "cards") p.set("view", state.view);
            
            // Handle GitHub Pages base URL
            const baseUrl = getBaseUrl();
            const newPath = baseUrl + (p.toString() ? `?${p.toString()}` : '');
            history.replaceState(null, "", newPath);
        };
        
        // Export data as CSV
        const exportCSV = () => {
            const rows = applyFilters();
            const keys = META.allKeys;
            
            // Create CSV content
            const csv = "sep=,\n" + 
                keys.map(k => `"${k.split('[')[0].trim()}"`).join(",") + "\n" +
                rows.map(r => keys.map(k => 
                    `"${(r[k] ?? "").toString().replaceAll('"', '""')}"`
                ).join(",")).join("\n");
            
            // Create and trigger download
            const blob = new Blob([csv], {type: "text/csv;charset=utf-8"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "missionaries_filtered.csv";
            a.click();
            URL.revokeObjectURL(url);
            
            // Show toast notification
            showToast("CSV export completed successfully!");
        };
        
        // Show toast notification
        const showToast = (message) => {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        };
        
        // Event handlers
        document.querySelectorAll('.segment').forEach(segment => {
            segment.addEventListener('click', () => {
                document.querySelectorAll('.segment').forEach(s => {
                    s.classList.remove('active');
                    s.setAttribute('aria-pressed', 'false');
                });
                segment.classList.add('active');
                segment.setAttribute('aria-pressed', 'true');
                state.view = segment.dataset.view;
                render();
            });
        });
        
        searchEl.addEventListener('input', render);
        countryEl.addEventListener('change', render);
        orgEl.addEventListener('change', render);
        sorterEl.addEventListener('change', render);
        exportBtn.addEventListener('click', exportCSV);
        
        if (retryBtn) {
            retryBtn.addEventListener('click', loadData);
        }
        
        // Initialize the app
        const init = () => {
            // Parse URL parameters
            const params = new URLSearchParams(window.location.search);
            if (params.get('q')) searchEl.value = params.get('q');
            if (params.get('country')) countryEl.value = params.get('country');
            if (params.get('org')) orgEl.value = params.get('org');
            if (params.get('sort')) sorterEl.value = params.get('sort');
            if (params.get('view')) state.view = params.get('view');
            
            // Update view toggle buttons
            if (state.view === 'table') {
                document.querySelector('[data-view="table"]').classList.add('active');
                document.querySelector('[data-view="cards"]').classList.remove('active');
            }
            
            // Load data
            loadData();
        };
        
        // Handle GitHub Pages 404 redirects for SPA
        if (window.location.hash === '#404') {
            window.history.replaceState(null, '', window.location.pathname.replace('/404.html', ''));
        }
        
        // Initialize when page is loaded
        window.addEventListener('load', init);
        
        // Add proper title to the document for GitHub Pages
        document.title = "Missionaries Directory | " + document.title;
        
        // Update Open Graph URL with actual repository URL
        setTimeout(() => {
            const ogUrl = document.querySelector('meta[property="og:url"]');
            if (ogUrl) {
                ogUrl.content = window.location.origin + getBaseUrl();
            }
        }, 100);
    </script>
</body>
